<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <H1>World of Математика</H1>
        </header>
        <section class="block-choice">
            <div class="choice">
                <h2>Выбери задание</h2>
                <div class="choice-course-row">
                    <ul class="choice-course">
                        <li>
                            <label>
                                <input type="checkbox" name="" class="choice-button-box">
                                <div class="choice-button" id="choice-button-summ">Сложение</div>
                              </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="" class="choice-button-box">
                                <div class="choice-button" id="choice-button-diff">Вычитание</div>
                              </label>
                        </li>
                    </ul>
                </div>
                <div class="choice-course-row">
                    <ul class="choice-course">
                        <li>
                            <label>
                                <input type="checkbox" name="" class="choice-button-box">
                                <div class="choice-button" id="choice-button-mult">Умножение</div>
                              </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="" class="choice-button-box">
                                <div class="choice-button" id="choice-button-dev">Деление</div>
                              </label>
                        </li>
                    </ul>
                </div>
                <h2>Уровень сложности</h2>
                <ul class="choice-difficulty">
                    <li>
                        <label>
                            <input type="radio" name="difficulty" class="">
                            <div class="choice-difficulty-btn" id="choice-difficulty-1">1</div>
                          </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="difficulty" class="">
                            <div class="choice-difficulty-btn" id="choice-difficulty-2">2</div>
                          </label>
                    </li>
                    <li>
                            <label>
                                <input type="radio" name="difficulty" class="">
                                <div class="choice-difficulty-btn" id="choice-difficulty-3">3</div>
                              </label>
                    </li>
                    <li>
                            <label>
                                <input type="radio" name="difficulty" class="">
                                <div class="choice-difficulty-btn" id="choice-difficulty-4">4</div>
                              </label>
                    </li>
                </ul>
            </div>


            <div class="statistic">
            <h2>Статистика сложение</h2>
                <ul>
                    <li>
                        <span>Средняя оценка</span>
                        <span>5</span>
                        <span  class="rank-01"></span>
                    </li>
                    <li>
                        <span>Упражнений в день</span>
                        <span>5</span>
                        <span class="rank-02"></span>
                    </li>
                    <li>
                        <span>Среднее время</span>
                        <span>5</span>
                        <span class="rank-03"></span>
                    </li>
                    <li>
                        <span>Последняя оценка</span>
                        <span>5</span>
                        <span class="rank-m"></span>
                    </li>
                    <li>
                        <span>Последнее время</span>
                        <span>5</span>
                        <span class="rank-03"></span>
                    </li>
                    <li>
                        <span>Последняя проверка</span>
                        <span>17 мар 11:2</span>
                        <span></span>
                    </li>
                    <li>
                        <span>Время сброса</span>
                        <span>17 мар 11:2</span>
                        <span></span>
                    </li>
                </ul>


            </div>
        </section>
        <section class="block-question"></section>
        <section class="block-list"></section>
    </div>
 
</body>
<script src="js/script.js"></script>
</html>
